name: Rotate napituti

on:
  schedule:
    - cron: "5 1 * * *"
  workflow_dispatch:

jobs:
  rotate-napituti:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.ref_name }}
          fetch-depth: 0
      - run: echo "last_commit_message=$(git log -1 --pretty=%B | head -n 1)" >> $GITHUB_ENV
      - uses: actions/setup-node@v1
        with:
          node-version: 18
      - run: ./dump_napituti.sh
        env:
          MASTODON_TOKEN: ${{ secrets.MASTODON_TOKEN }}
      - uses: stefanzweifel/git-auto-commit-action@v4
        if: ${{ env.last_commit_message == 'Rotate napipatrik' }}
        with:
          commit_message: Rotate napipatrik
          file_pattern: 'napipatrik* rss.xml'
#          commit_options: '--amend'
#          push_options: '--force'
      - uses: stefanzweifel/git-auto-commit-action@v4
        if: ${{ env.last_commit_message != 'Rotate napipatrik' }}
        with:
          commit_message: Rotate napipatrik
          file_pattern: 'napipatrik* rss.xml'
