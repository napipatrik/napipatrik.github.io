name: Rotate napituti
on:
  schedule:
    - cron: "5 1 * * *"
  workflow_dispatch:
jobs:
  rotate-napituti:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - run: echo "last_commit_message=$(git log -1 --pretty=%B | head -n 1)" >> $GITHUB_ENV
      - uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - run: ./dump_napituti.sh
        env:
          TWITTER_CONSUMER_KEY: ${{ secrets.TWITTER_CONSUMER_KEY }}
          TWITTER_CONSUMER_SECRET: ${{ secrets.TWITTER_CONSUMER_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
      - uses: stefanzweifel/git-auto-commit-action@v4
        if: ${{ env.last_commit_message == 'Rotate napipatrik' }}
        with:
          commit_message: Rotate napipatrik
          file_pattern: 'napipatrik* rss.xml'
#          commit_options: '--amend'
#          push_options: '--force'
      - uses: stefanzweifel/git-auto-commit-action@v4
        if: ${{ env.last_commit_message != 'Rotate napipatrik' }}
        with:
          commit_message: Rotate napipatrik
          file_pattern: 'napipatrik* rss.xml'
