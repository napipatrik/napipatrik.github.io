<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Napi Patrik - az elégedetlen DevOpsos extensionje | Mi megmondjuk a tutit!</title>
        <meta name="theme-color" content="#ffffff">
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
        <script src="popup.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <h1><a id="header-link" href="https://napipatrik.hu/" target="_blank">Napi Patrik - az elégedetlen DevOpsos</a></h1>
            </div>
            <div class="row">
                <div class="col">
                    <p id="napipatrik"></p>
                </div>
                <div class="col-4">
                    <button id="copy-permalink-btn" type="button" class="btn btn-outline-light btn-block">Permalink</button>
                    <button id="copy-daily-pic-btn" type="button" class="btn btn-outline-light btn-block">Napi kép</button>
                </div>
            </div>
            <div class="row" id="tutikereso-gomb-container">
                <div class="col">
                    <button id="expand-search-btn" type="button" class="btn btn-outline-light btn-block">Tutikereső</button>
                </div>
            </div>
            <div class="row tutikereso">
                <div class="col">
                    <input type="text" class="form-control" placeholder="tutikereső..." id="tuti-search">
                </div>
            </div>
            <div class="row tutikereso tutilist-container">
                <div class="col" id="tutilist">

                </div>
            </div>
        </div>
        <script src="patrikok.js"></script>
        <script src="popupBootstrap.js"></script>
    </body>
</html>
