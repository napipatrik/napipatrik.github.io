<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Napi Patrik - az elégedetlen DevOpsos extensionje | Mi megmondjuk a tutit!</title>
        <meta name="theme-color" content="#ffffff">
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
        <script src="popup.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <p id="napipatrik"></p>
                </div>
                <div class="col-4">
                    <button type="button" class="btn btn-outline-light btn-block" onclick="copyPermalink()">Permalink</button>
                    <button type="button" class="btn btn-outline-light btn-block" onclick="copyNapiKep()">Napi kép</button>
                </div>
            </div>
            <div class="row" id="tutikereso-gomb-container">
                <div class="col">
                    <button type="button" class="btn btn-outline-light btn-block" onclick="expandTutikereso()">Tutikereső</button>
                </div>
            </div>
            <div class="row tutikereso">
                <div class="col">
                    <input type="text" class="form-control" placeholder="tutikereső..." id="tuti-search" onkeyup="searchInList()">
                </div>
            </div>
            <div class="row tutikereso tutilist-container">
                <div class="col" id="tutilist">

                </div>
            </div>
        </div>
        <script src="patrikok.js"></script>
        <script>
            var napiId;

            fetch('https://napipatrik.hu/napipatrik')
                .then(response => response.text())
                .then(raw => raw.trim().replace(/\n/g, '<br/>'))
                .then(data => document.getElementById('napipatrik').innerHTML = data);

            fetch('https://napipatrik.hu/napipatrik.id')
                .then(response => response.text())
                .then(raw => raw.trim())
                .then(data => napiId = data);

            loadSearch();
        </script>
    </body>
</html>
