jobs:
  include:
    - language: node_js
      node_js:
        - '12'
      script:
        - "./dump_napituti.sh"
      branches:
        only:
          - develop
      deploy:
        provider: s3
        access_key_id:
          secure: 
        secret_access_key:
          secure: 
        bucket: napipatrik
        region: eu-west-1
      env:
        global:
          secure: 

    - language: ruby
      cache: bundler
      branches:
        only:
          - develop
      script:
        - JEKYLL_ENV=production bundle exec jekyll build --destination site
      deploy:
        provider: pages
        local_dir: ./site
        target_branch: master
        email: deploy@travis-ci.org
        name: Deployment Bot
        cleanup: false
        token: $GH_TOKEN
        keep_history: true
        on:
          branch: develop
      env:
        global:
          secure: 
